name: Email

on:
  schedule:
    # Every 5 minutes, 03:00–10:59 UTC (≈ 08:30–16:29 IST), Monday–Friday
    - cron: "*/5 3-10 * * 1-5"
  workflow_dispatch: {}

# Needed so the workflow can commit and push changes (DB + CSV) back to the repo
permissions:
  contents: write

jobs:
  run-strategy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Full history so commits and pushes work correctly
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fyers_apiv3 pandas numpy scipy ta

      - name: Run Fyers v3 email script
        env:
          CLIENT_ID:       ${{ secrets.CLIENT_ID }}
          SECRET_KEY:      ${{ secrets.SECRET_KEY }}
          REDIRECT_URI:    ${{ secrets.REDIRECT_URI }}
          AUTH_CODE:       ${{ secrets.AUTH_CODE }}
          ACCESS_TOKEN:    ${{ secrets.ACCESS_TOKEN }}
          SENDER_EMAIL:    ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SMTP_PORT:       ${{ secrets.SMTP_PORT }}
          TZ:              Asia/Kolkata
        run: |
          python EMAIL.py
          # or: python app-fyers_v3_0_COMPLETE_WITH_EMAIL.py

      - name: Commit updated DB and CSV
        if: always()  # try to commit even if the script step fails
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git identity for the automated commit
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure we are up to date with remote main
          git fetch origin main
          git pull --rebase origin main || true

          # Add SQLite DB if it exists (EMAIL.py uses DBPATH = 'intradaysignals.db')
          if [ -f "intradaysignals.db" ]; then
            git add intradaysignals.db
          fi

          # Add any generated CSV files (e.g. asitintradaygreeksv30*.csv)
          if ls asitintradaygreeksv30*.csv 1> /dev/null 2>&1; then
            git add asitintradaygreeksv30*.csv
          fi

          # Only commit if there are staged changes
          if git diff --cached --quiet; then
            echo "No DB/CSV changes to commit."
          else
            git commit -m "Auto-update intraday SQLite DB and CSV [skip ci]" || true
            # Push to main; don't fail the job if push is rejected due to a race
            git push origin HEAD:main || echo "Push failed (remote changed again); skipping."
          fi
