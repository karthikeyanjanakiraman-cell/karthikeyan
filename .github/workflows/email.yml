name: Email

on:
  schedule:
    # Every 15 minutes, 03:00–09:59 UTC (≈ 08:30–15:29 IST), Monday–Friday
    - cron: "*/5 3-10 * * 1-5"
  workflow_dispatch: {}

jobs:
  run-strategy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fyers_apiv3 pandas numpy scipy ta

      - name: Run Fyers v3 email script
        env:
          CLIENT_ID:       ${{ secrets.CLIENT_ID }}
          SECRET_KEY:      ${{ secrets.SECRET_KEY }}
          REDIRECT_URI:    ${{ secrets.REDIRECT_URI }}
          AUTH_CODE:       ${{ secrets.AUTH_CODE }}
          ACCESS_TOKEN:    ${{ secrets.ACCESS_TOKEN }}
          SENDER_EMAIL:    ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SMTP_PORT:       ${{ secrets.SMTP_PORT }}
          TZ:              Asia/Kolkata
        run: |
          python EMAIL.py
          # or: python app-fyers_v3_0_COMPLETE_WITH_EMAIL.py
